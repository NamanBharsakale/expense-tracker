<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>💰 Expense Tracker</h1>

    <div class="balance-card">
      <h2>Total Balance: ₹<span id="total-balance">0</span></h2>
      <div class="income-expense">
        <div class="box income">
          <h3>Income</h3>
          <p>₹<span id="total-income">0</span></p>
        </div>
        <div class="box expense">
          <h3>Expenses</h3>
          <p>₹<span id="total-expense">0</span></p>
        </div>
      </div>
    </div>

    <form id="expense-form" class="expense-form">
      <input type="text" id="title" placeholder="Enter Title" required>
      <input type="number" id="amount" placeholder="Enter Amount (e.g. -500 for expense, 2000 for income)" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="food">🍔 Food</option>
        <option value="transport">🚖 Transport</option>
        <option value="shopping">🛒 Shopping</option>
        <option value="salary">💼 Salary</option>
        <option value="other">🔖 Other</option>
      </select>
      <button type="submit">➕ Add</button>
    </form>

    <div class="filter">
      <label>Filter:</label>
      <select id="filter-category">
        <option value="all">All Categories</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="shopping">Shopping</option>
        <option value="salary">Salary</option>
        <option value="other">Other</option>
      </select>
    </div>

    <table id="expense-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script type="module" src="js/storage.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
